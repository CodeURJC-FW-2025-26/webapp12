<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- We call bootstrap library-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body>

    <!-- Barra superior con degradado -->
    <div class="top-gradient-bar"></div>


    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Catálogo Videojuegos</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/"><i class="bi bi-house"></i> Inicio</a>
          </li>

          <!-- Dropdown de Categorías -->
          <li class="nav-item dropdown mx-2">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-tags"></i> Categorías
            </a>
              <ul class="dropdown-menu dropdown-menu-dark">
              {{#allCategories}}
              <li><a class="dropdown-item" href="/category/{{.}}#catalogo">{{.}}</a></li>
              {{/allCategories}}
              {{^allCategories}}
              <li><a class="dropdown-item" href="/#catalogo">Ver todas las categorías</a></li>
              {{/allCategories}}
            </ul>
          </li>

          <li class="nav-item mx-2">
            <a class="nav-link" href="/create"><i class="bi bi-controller"></i> Añadir Videojuego</a>
          </li>
        </ul>
        <form class="d-flex" role="search" action="/" method="get">
          <input class="form-control me-2" type="search" name="q" placeholder="Buscar videojuegos..."
            aria-label="Buscar" />
          <button class="btn btn-gradient" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>


    <script>
      // To activate only according to the page: '/' -> Home, '/create' -> Add Videogame
      const path = window.location.pathname;
      const home = document.querySelector('nav a.nav-link[href="/"]');
      const create = document.querySelector('nav a.nav-link[href="/create"]');
      if (path === '/' && home) home.classList.add('active');
      if (path === '/create' && create) create.classList.add('active');
    </script>
  </body>
</html>
