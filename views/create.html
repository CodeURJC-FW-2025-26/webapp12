{{> navbar}}
    <!-- HERO 2-->
        <section class="hero2 d-flex align-items-center justify-content-center text-center text-white">
            <div class="container">
                <h1 class="display-3 fw-bold">Introduce un nuevo juego</h1>
                <p class="lead mb-4">Añadir o editar videojuego</p>

            </div>
        </section>



<section class="py-5 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-8">
        <form id="createForm" method="POST" action="/create" enctype="multipart/form-data">

          <!-- Hidden field for edit mode -->
          {{#_id}}
            <input type="hidden" name="id" value="{{_id}}">
          {{/_id}}

          <!-- Title -->
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" name="title" value="{{title}}" required>

          <!-- Description -->
          <div class="mb-3">
            <label for="inputDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="inputDescription" name="description" required>{{description}}</textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label for="inputPrice" class="form-label">Precio</label>
            <input type="number" class="form-control" id="inputPrice" name="price" value="{{price}}" required>
          </div>

          <!-- Genres (multiple selection) -->
          <div class="mb-3">
            <label class="form-label">Selecciona el género o géneros del videojuego:</label>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
              {{#genresWithFlags}}
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="genres[]" value="{{name}}" id="{{name}}" {{checked}}>
                  <label class="form-check-label" for="{{name}}">{{name}}</label>
                </div>
              </div>
              {{/genresWithFlags}}
            </div>
          </div>

          <!-- Platform -->
          <div class="mb-3">
            <label for="inputPlatform" class="form-label">Plataforma</label>
            <select class="form-select" id="inputPlatform" name="platform" required>
              <option value="">Selecciona una plataforma</option>
              <option value="PC" {{#isPC}}selected{{/isPC}}>PC</option>
              <option value="XBox_seriesX" {{#isXbox}}selected{{/isXbox}}>Xbox Series X</option>
              <option value="PS5" {{#isPS5}}selected{{/isPS5}}>PS5</option>
              <option value="NintendoSwitch" {{#isSwitch}}selected{{/isSwitch}}>Nintendo Switch</option>
            </select>
          </div>

          <!-- Release year -->
          <div class="mb-3">
            <label for="inputYear" class="form-label">Año</label>
            <input type="number" class="form-control" id="inputYear" name="year" value="{{year}}" required>
          </div>

          <!-- Studio / Developer -->
          <div class="mb-3">
            <label for="inputStudio" class="form-label">Estudio</label>
            <input type="text" class="form-control" id="inputStudio" name="developer" value="{{developer}}" required>
          </div>

          <!-- Trailer URL (YouTube) -->
          <div class="mb-3">
            <label for="inputTrailer" class="form-label">URL del trailer del juego</label>
            <input type="text" class="form-control" id="inputTrailer" name="trailer" value="{{trailer}}" required>
          </div>

          <!-- Image upload -->
          <div class="mb-3">
            <label for="image" class="form-label">Portada del juego</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">

            {{#imageFilename}}
              <small class="text-muted">Imagen actual: {{imageFilename}}</small>
            {{/imageFilename}}

            <input type="hidden" name="existingImage" value="{{imageFilename}}">
          </div>

          <!-- Action buttons -->
            <div class="d-flex gap-2">
            <a href="/" class="btn btn-secondary">Cancelar</a>
            <button type="reset" class="btn btn-warning">Resetear</button>
            <button type="submit" class="btn btn-gradient">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{> footer}}
