<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error al publicar comentario</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <!-- HERO -->
  <section class="hero2 d-flex align-items-center justify-content-center text-center text-white">
    <div class="container">
      <h1 class="display-3 fw-bold">Error al publicar comentario</h1>
    </div>
  </section>

  <!-- CONTENIDO PRINCIPAL -->
  <section class="d-flex flex-column justify-content-center align-items-center text-center flex-grow-1 py-5">
    <div class="container">
      <div class="card bg-dark border-light shadow-lg p-5">
        <div class="card-body">
          <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
          <h1 class="mt-3 mb-4 text-white">No se pudo publicar tu comentario</h1>

          <h4 class="mb-3 text-secondary text-white">Videojuego: {{game.title}}</h4>
          <p class="mb-3 text-white"><strong>Nombre introducido:</strong> {{userName}}</p>

          <p class="lead mb-4 text-white">Se encontraron los siguientes errores:</p>

          <ul class="list-group mb-4">
            {{#errores}}
              <li class="list-group-item list-group-item-danger">{{.}}</li>
            {{/errores}}
          </ul>

          <div class="d-flex justify-content-center gap-3">
              <a href="/" class="btn btn-gradient px-4 py-2">
                <i class="bi bi-house"></i> Volver al inicio
              </a>
              <a href="/detail/{{game._id}}" class="btn btn-outline-light px-4 py-2">
                <i class="bi bi-plus-circle"></i> Ver detalles
              </a>
            </div>
        </div>
      </div>
    </div>
  </section>

{{> footer}}
