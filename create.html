<!DOCTYPE html>
<html>

<head>
    <title>Añadir Videojuego</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- We call bootstrap library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand fw-bold me-3" href="#">Catálogo Videojuegos</a>
                    <ul class="navbar-nav d-flex flex-row">
                        <li class="nav-item mx-2"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Inicio</a></li>
                        <li class="nav-item mx-2"><a class="nav-link" href="detail.html"><i class="bi bi-star"></i> Detalles</a></li>
                        <li class="nav-item mx-2"><a class="nav-link active" href="create.html"><i class="bi bi-controller"></i> Añadir Videojuego</a>
                        </li>
                    </ul>
                </div>
        
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar videojuegos..." aria-label="Buscar">
                    <button class="btn btn-gradient" type="submit">Buscar</button>
                </form>
            </div>
        </nav>


    <section class="py-5 bg-dark text-light"> 
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm 12 col-md-10 col-lg-8">
            <form action="/upload" method="POST" enctype="form-data/div>        
              <label for="inputName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputName" name="name" required>
              <!-- Description -->
              <div class="mb-3">
                <label for="inputDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="inputDescription" name="description" required>
                </textarea>
              <!-- Price -->
              <div class="mb-3">
                <label for="inputPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="inputPrice" name="price" required>
              <!-- Category -->
              <div class="mb-3">
                  <label class="form-label">Selecciona el genero o generos del videojuego:</label>
                  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="rpg" id="rpg">
                        <label class="form-check-label" for="rpg">RPG</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="shooter" id="shooter">
                        <label class="form-check-label" for="shooter">Shooter</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="platform" id="platform">
                        <label class="form-check-label" for="platform">Platform</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="strategy" id="strategy">
                        <label class="form-check-label" for="strategy">Strategy Games</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="war" id="war">
                        <label class="form-check-label" for="war">War</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="action" id="action">
                        <label class="form-check-label" for="action">Action</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="racing" id="racing">
                        <label class="form-check-label" for="racing">Racing</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="moba" id="moba">
                        <label class="form-check-label" for="moba">MOBA</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="sandbox" id="sandbox">
                        <label class="form-check-label" for="sandbox">Sandbox</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres[]" value="openworld" id="openworld">
                        <label class="form-check-label" for="openworld">Open World</label>
                      </div>
                    </div>
                  </div>
                </div>
                          <!-- Platforms -->
              <div class="mb-3">
                <label for="inputCategory" class="form-label">Plataforma</label>
                <select class="form-select" id="inputCategory" name="category" required>
                  <option value="">Selecciona una plataforma</option>
                  <option value="Pc">Pc</option>
                  <option value="XBox_seriesX">Xbox Series Xbox</option>
                  <option value="PlayStation5">PlayStation5</option>
                  <option value="NintentoSwitch">NintendoSwitch</option>
                </select>
              <!-- Year -->
              <div class="mb-3">
                <label for="inputYear" class="form-label">Año</label>
                <input type="number" class="form-control" id="inputYear" name="year" required>

              <!-- Developer -->
              <div class="mb-3">
                <label for="inputDeveloper" class="form-label">Estudio</label>
                <input type="text" class="form-control" id="inputStudio" name="developer" required>

              <!-- Imagen -->
              <div class="mb-3">
                <label for="image" class="form-label">Sube una imagen</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
              </div>
              <!-- Video -->
              <div class="mb-3">
                <label for="video" class="form-label">Sube un video</label>
                <input type="file" class="form-control" id="video" name="video" accept="video/*">
              </div>
              <!-- Buttons -->
              <div class="d-flex gap-2">
                <a href="/index.html" class="btn btn-secondary">Cancelar</a>
                <button type="reset" class="btn btn-warning">Resetear</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="b-gradient text-dark pt-5 pb-4 mt-0">
        <div class="container text-center text-md-start">
            <div class="row">
    
                <div class="col-md-4 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h5 class="text-uppercase fw-bold mb-3">Catálogo Videojuegos</h5>
                    <p>Neville Gil Ortiz<br>
                        Lucca Manfredotti García<br>
                        Pablo Villamayor Iglesias<br>
                    </p>
                </div>
    
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    <h5 class="text-uppercase fw-bold mb-3">Enlaces</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-dark">Inicio</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Servicios</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Contacto</a></li>
                        <li><a href="#" class="text-decoration-none text-dark">Catálogo</a></li>
                    </ul>
                </div>
    
            </div>
    
            <div class="text-center py-3 border-top border-secondary">
                <small>© 2025 Catálogo Videojuegos | Todos los derechos reservados</small>
            </div>
        </div>
    </footer>
</body>

</html>
